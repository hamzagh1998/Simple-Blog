{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-10 offset-1">
      <div class="card col-md-6 offset-3 mt-2">
        <div class="body-card">
          <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
              {{form|crispy}}
              <legend class="border-bottom mb-4">Reset Your Password</legend>
            </fieldset>
            <div class="form-group">
              <button type="submit" class="btn btn-outline-info">Request Password Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
