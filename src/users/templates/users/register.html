{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3">
      <div class="card">
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="border-bottom mb-4">Join Us Today!</legend>
              {{form|crispy}}
              <input type="submit" class="btn btn-outline-success" value="Sign In">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div align="center" class="border-top pt-3 mb-4">
    <small class="text-muted">Already Have An Account<a href="{% url 'users:login' %}" class="ml-2 btn btn-primary">Sign In</a></small>
  </div>
</div>

{% endblock %}
