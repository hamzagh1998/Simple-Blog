{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3">
      <div class="card">
        <div class="body-card">
          <div class="row">
            <div class="col-md-12">
              <p align="center"><img class="rounded-circle ml-2" src="{{ user.profile.user_pics.url }}"></p>
              <h2 align="center" class="ml-4" >{{ user.username }}</h2>
              <p align="center" class="ml-4">{{ user.email }}</p>
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                  <legend align="center" class="border-bottom mb-4" style="color:blue">Profile Info!</legend>
                  <div class="m-2">
                    {{user_form|crispy}}
                    {{profile_form|crispy}}
                  </div>
                  <input type="submit" class="btn btn-warning btn-lg m-2" value="Update">
                </fieldset>
              </div>
            </div>
            {% include 'snippets/profile_snippet.html' %}
          </div>
        </div>
      </div>
    </div>
  </div>

  {% load static %}
  <script type="text/javascript" src="{% static 'main/js/jquery.js' %}"></script>
  <script type="text/javascript" src="{% static 'main/js/popper.js' %}"></script>
  <script type="text/javascript" src="{% static 'main/js/bootstrap.min.js' %}"></script>
{% endblock %}
